{% for tweet in tweets %}
    <div class="media">
        <div class="media-body">
            {{ tweet.content }}<br/>
            via {{ tweet.user }} | {{ tweet.created_at | timesince }} ago | <a href="{{ tweet.get_absolute_url }}">View</a> <br/>
        </div>
    </div>
    <hr />
{% empty %}
    {% if request.GET.q %}
        <div>No result!</div>
    {% else %}
        <div>No tweets yet!</div>
    {% endif %}
{% endfor %}
