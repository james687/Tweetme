{% extends "base.html" %}
{% block title %}Tweet{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-sm-3">
            <h1>{{ object.user }}</h1>
        </div>
        <div class="col-sm-9">
            {{ object.content }}<br/>
            {{ object.created_at | timesince }} ago
        </div>
    </div>
{% endblock %}
